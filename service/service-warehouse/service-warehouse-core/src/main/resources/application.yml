server:
  port: 11000

spring:
  application:
    name: service-warehouse
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mall_wms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password:
  # 格式化数据
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      # 设置mybatis-plus 主键自增(等数据量大后，需要分库分表，此时此种方案肯定不可取，目前先这么干)
      id-type: auto
logging:
  level:
    com.avengereug.mall: debug
