server:
  port: 88

spring:
  application:
    name: api-gate-way
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        # service-product路由定义：
        - id: service-product
          uri: lb://service-product
          predicates:
          - Path=/api/product/**
          filters:
          # - RewritePath=/api(?<segment>/?.*), /renren-fast/$\{segment}
          - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # service-thirdparty
        - id: service-thirdparty
          uri: lb://service-thirdparty
          predicates:
          - Path=/api/thirdparty/**
          filters:
          - RewritePath=/api/thirdparty/(?<segment>/?.*), /$\{segment}

        # service-member
        - id: service-member
          uri: lb://service-member
          predicates:
          - Path=/api/member/**
          filters:
          - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # service-warehouse
        - id: service-warehouse
          uri: lb://service-warehouse
          predicates:
          - Path=/api/warehouse/**
          filters:
          - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # renren-fast路由定义： 带 /api的后缀，则路由至renren-fast ==> renren-fast需要注册到注册中心
        - id: renren-fast
          # 此url表示使用负载均衡策略走renren-fast服务
          # 参考地址:(https://cloud.spring.io/spring-cloud-static/spring-cloud-gateway/2.2.3.RELEASE/reference/html/#the-loadbalancerclient-filter)
          uri: lb://renren-fast
          predicates:
          - Path=/api/**
          filters:
          - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

        # 域名跳转商品服务
        - id: domain-service-product
          uri: lb://service-product
          predicates:
          - Host=avengereugmall.com, item.avengereugmall.com

        # 域名跳转ES服务
        - id: domain-service-es
          uri: lb://service-es
          predicates:
          - Host=search.avengereugmall.com

        # 域名跳转认证服务
        - id: domain-service-auth
          uri: lb://service-auth
          predicates:
          - Host=auth.avengereugmall.com

      globalcors:
        # 跨域配置
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            # 允许cookie
            allowCredentials: true
